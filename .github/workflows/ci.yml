name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11]
        java: [temurin@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@20)
        if: matrix.java == 'temurin@20'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 20
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Setup Mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: 8.0
          mysql user: tailcall_main_user
          mysql database: tailcall_main_db
          mysql password: tailcall

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Lint
        if: matrix.scala == '2.13.11'
        run: sbt '++ ${{ matrix.scala }}' lintCheck

      - name: Compress target directories
        run: tar cf targets.tar registry/target server/target target registry-client/target test-utils/target cli/target runtime/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v3
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  deploy:
    name: Deploy
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11]
        java: [temurin@20]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v3

      - run: sbt Docker/stage

      - run: cp ./fly.toml target/docker/stage/

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --remote-only ./target/docker/stage

  release:
    name: Release
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11]
        java: [temurin@20]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v3

      - name: Universal Stage
        run: sbt Universal/stage

      - id: create_release
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml

      - uses: TheDoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: tailcall-${{steps.create_release.outputs.tag_name}}.zip
          directory: target/universal/stage
          exclusions: '*.git*, .metals'

      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          append_body: true
          tag_name: ${{steps.create_release.outputs.tag_name}}
          files: target/universal/stage/tailcall-${{steps.create_release.outputs.tag_name}}.zip
