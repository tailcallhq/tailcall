name-template: "v$RESOLVED_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "type: feature"

  - title: "ğŸ“ Documentation"
    labels:
      - "type: docs"

  - title: "ğŸ› Bug Fixes"
    labels:
      - "type: bug"
      - "type: fix"

  - title: "ğŸ§° Maintenance"
    labels:
      - "type: chore"
      - "type: testing"

  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "release: breaking"

  - title: "ğŸ”’ Security"
    labels:
      - "type: security"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - "release: breaking"
  minor:
    labels:
      - "type: feature"

  patch:
    labels:
      - "type: fix"
      - "type: chore"
      - "type: docs"
      - "type: bug"
      - "type: testing"
  default: patch

exclude-labels:
  - "release: skip changelog"

template: |
  ## Changes

  $CHANGES
autolabeler:
  - label: "type: chore"
    files:
      - "*.yml"
      - "*.conf"
      - "*.sbt"
      - "*.json"
      - "*.xml"
      - "Dockerfile"
    branch:
      - '/chore\/.+/'
      - '/refactor\/.+/'
      - '/maintenance\/.+/'
    title:
      - /chore/i
      - /refactor/i

  - label: "type: fix"
    branch:
      - '/fix\/.+/'
      - '/hotfix\/.+/'
      - '/bugfix\/.+/'
      - '/patch\/.+/'
    title:
      - /fix/i
      - /hotfix/i
      - /bugfix/i
      - /patch/i

  - label: "type: feature"
    branch:
      - '/feat\/.+/'
      - '/feature\/.+/'
      - '/enhancement\/.+/'
      - '/new\/.+/'
    title:
      - /feat/i
      - /feature/i
      - /enhancement/i
      - /new/i

  - label: "type: docs"
    files:
      - "*.md"
      - "*.txt"
      - "*.rst"
      - "*.wiki"
      - "*.html"
    branch:
      - '/doc\/.+/'
      - '/docs\/.+/'
    title:
      - /doc/i
      - /docs/i
    debug: true
