name-template: "v$RESOLVED_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "enhancement"
      - "feat"
  - title: "ğŸ”§ Improvements"
    labels:
      - "perf"
      - "performance"
      - "refactor"
  - title: "Tests"
    labels:
      - "tests"
      - "testing"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
      - "hotfix"
      - "revert"
  - title: "ğŸ§° Maintenance"
    labels:
      - "docs"
      - "chore"
      - "maintenance"
      - "style"
      - "build"
      - "chores"
      - "ci"
  - title: "ğŸ’¥ Breaking Changes"
    labels:
      - "breaking change"
  - title: "ğŸ”§ Dependency Updates"
    labels:
      - "renovate"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
      - "breaking change"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "feat"
      - "perf"
      - "performance"
  patch:
    labels:
      - "patch"
  default: patch
exclude-labels:
  - "skip-changelog"
template: |
  ## Changes

  $CHANGES
autolabeler:
  debug: true
  on:
    - push
    - pull_request
  - label: "maintenance"
    files:
      - "*.yml"
      - "*.conf"
      - "*.sbt"
    branch:
      - '/^chore\/.+/'
      - '/^refactor\/.+/'
      - '/^maintenance\/.+/'
      - '!/^renovate\//'
    title:
      - '/^chore\/.+/'
      - '/^refactor\/.+/'
  - label: "renovate"
    branch:
      - '/^renovate\/.+/'
  - label: "bug"
    branch:
      - '/^fix\/.+/'
      - '!/^renovate\//'
    title:
      - "/^fix/i"
  - label: "enhancement"
    branch:
      - '/^feat\/.+/'
      - '/^refactor\/.+/'
    title:
      - "/^feat/i"
  - label: "docs"
    files:
      - "*.md"
      - "*.txt"
    branch:
      - '/^doc\/.+/'
      - '/^docs\/.+/'
