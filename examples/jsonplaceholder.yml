server:
  hostname: 0.0.0.0
  port: 8000
upstream:
  httpCache: 42
schema:
  query: Query
types:
  - name: Post
    fields:
      body:
        type:
          name: String
          required: true
      id:
        type:
          name: Int
          required: true
      title:
        type:
          name: String
          required: true
      user:
        type:
          name: User
        http:
          url: http://jsonplaceholder.typicode.com/users/{{value.userId}}
      userId:
        type:
          name: Int
          required: true
  - name: Query
    fields:
      posts:
        type:
          list:
            name: Post
        http:
          url: http://jsonplaceholder.typicode.com/posts
      user:
        type:
          name: User
        args:
          id:
            type:
              name: Int
              required: true
        http:
          url: http://jsonplaceholder.typicode.com/users/{{args.id}}
  - name: User
    fields:
      email:
        type:
          name: String
          required: true
      id:
        type:
          name: Int
          required: true
      name:
        type:
          name: String
          required: true
      phone:
        type:
          name: String
      username:
        type:
          name: String
          required: true
      website:
        type:
          name: String
