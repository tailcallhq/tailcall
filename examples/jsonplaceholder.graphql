schema
  @server(port: 8000, enableGraphiql: true, enableQueryValidation: false, hostname: "0.0.0.0", httpVersion: HTTP1)
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", enableHttpCache: true) {
  query: Query
}

type Query {
  posts: [Post] @http(path: "/posts")
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
}

type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String!
  user: User @http(path: "/users/{{value.userId}}")
}
