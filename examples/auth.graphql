schema
  @server(
    port: 8000
    graphiql: true
    vars: [{key: "BASIC_AUTH", value: "examples/auth-basic/htpasswd.txt"}]
    auth: [
      {id: "basic-1", basic: {file: "{{vars.BASIC_AUTH}}"}}
      {id: "jwt-1", jwt: {jwks: {remote: {url: "http://localhost:3000/jwks"}}}}
    ]
  )
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", httpCache: true) {
  query: Query
}

type Query {
  posts: [Post] @http(path: "/posts")
  user(id: Int!): User @http(path: "/users/{{args.id}}")
}

type User @protected {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
}

type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String! @protected
  user: User @http(path: "/users/{{value.userId}}")
}
