schema @link(src: "./apollo_federation_subgraph_user.json", type: Config) {
  query: Query
}

type Query {
  user(id: Int!): User @http(url: "http://jsonplaceholder.typicode.com/users/{{.args.id}}")
}

type User
  @http(
    url: "http://jsonplaceholder.typicode.com/users"
    query: [{key: "id", value: "{{.value.id}}"}]
    batchKey: ["id"]
  ) {
  id: Int!
  name: String
  username: String
  email: String
  phone: String
  website: String
}
