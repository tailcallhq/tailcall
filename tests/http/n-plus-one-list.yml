---
config: tests/http/config/n-plus-one.graphql
name: n + 1 Request List
upstream_mocks:
  - - url: http://example.com/bars
      headers:
        Accept: application/json
    - status: 200
      headers:
        Content-Type: application/json
      body:
        - id: 1
          fooId: 1
        - id: 2
          fooId: 1
        - id: 3
          fooId: 2
        - id: 4
          fooId: 2
  - - url: http://example.com/foos?id=1&id=2
      headers:
        Accept: application/json
    - status: 200
      headers:
        Content-Type: application/json
      body:
        - id: 1
          name: foo1
        - id: 2
          name: foo2
expected_upstream_requests:
  - url: http://example.com/foos?id=1&id=2
    headers:
      Accept: application/json
  - url: http://example.com/bars
    headers:
      Accept: application/json
downstream_assertions:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      headers:
        Accept: application/json
      body:
        query: query { bars { foo { id } fooId id } }
    response:
      status: 200
      headers:
        Content-Type: application/json
      body:
        data:
          bars:
            - fooId: 1
              id: 1
              foo:
                - id: 1
            - id: 2
              fooId: 1
              foo:
                - id: 1
            - id: 3
              fooId: 2
              foo:
                - id: 2
            - id: 4
              fooId: 2
              foo:
                - id: 2
