#> server-sdl
schema {
  query: Query
}

type Query {
  news: NewsData
    @grpc(
      service: "NewsService"
      method: "X"
      baseURL: "http://localhost:4000"
      protoPath: "tests/graphql/errors/proto/news.proto"
    )
}

type NewsData {
  news: [News]
}

type News {
  id: Int!
  title: String!
  body: String!
  postImage: String!
}

#> client-sdl
type Failure @error(message: "Could't find method X", trace: ["Query", "news", "@grpc"])
