#> server-sdl
schema @server @upstream(baseURL: "http://jsonplacheholder.typicode.com") {
  query: Query
}

type Query {
  foo: [User] @unsafe(script: "return [{id: 1, name: 'foo'}]")
}

type User {
  id: Int
  name: String
}

