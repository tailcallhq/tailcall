#> server-sdl
schema {
  query: Query
}

type User @field(name: "lat", path: ["address", "geo", "lat"]) {
  address: Address
}

type Address {
  geo: Geo
}

type Geo {
  lat: String
}

type Query {
  user: User @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data: {user: {lat: "-37.3159"}}}) {
  user {
    lat
  }
}
