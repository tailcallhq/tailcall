#> server-sdl
schema @server(vars: {id: "1"}) {
  query: Query
}

type User {
  name: String
  id: Int
}

type Query {
  user: [User] @http(path: "/users", query: {id: "{{vars.id}}"}, baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data: {user: [{name: "Leanne Graham"}]}}) {
  user {
    name
  }
}
