#> server-sdl
schema @server @upstream(baseURL: "https://jsonplaceholder.typicode.com") {
  query: Query
}

type User {
  name: String
  age: Int
}

type Query {
  user: User @const(data: {name: "John", age: 12})
}

#> client-query
query @expect(json: {data: {user: {age: 12, name: "John"}}}) {
  user {
    age
    name
  }
}
