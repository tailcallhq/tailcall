#> server-sdl
schema {
  query: Query
}

type User {
  name: String
}

type Query @field(name: "username", path: ["users", "0", "name"]) {
  users: [User] @http(path: "/users", baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data: {username: "Leanne Graham"}}) {
  username
}
