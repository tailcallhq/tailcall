#> server-sdl
schema {
  query: Query
}

type User {
  name: String
}

type Query {
  user(id: Int): [User]
    @http(
      path: "/users"
      query: [{key: "id",value: "{{args.id}}" }]
      baseURL: "http://jsonplaceholder.typicode.com"
    )
}

#> client-query
query @expect(json: {data: {user: [{name: "Leanne Graham"}]}}) {
  user(id: 1) {
    name
  }
}
